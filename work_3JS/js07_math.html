<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle{
            border: 1px solid red;
            display: none;
        }
    </style>
    <script type="text/javascript">
        function randomNum(){
            var rnum = Math.floor(Math.random()*100);   //0~99
            document.getElementById("rnum").value = rnum;
        }
        function randombg(){
            var rnum = function(){
                return Math.floor(Math.random()*256);   //0~255
            }
            document.body.style.backgroundColor="rgb("+rnum()+","+rnum()+","+rnum()+")";
        }
        function circleView(){
            var rnum = Math.floor(Math.random()*200);
            var circle = document.getElementById("circle");

            circle.style.width=rnum+"px";
            circle.style.height=rnum+"px";

            circle.style.borderRadius=Math.floor(rnum/2)+"px";
            circle.style.display="block";
        }
    </script>
</head>
<body>
    <h2>랜덤숫자 생성하기</h2>
    숫자: <input type="text" id="rnum" readonly="readonly"/><br>
          <input type="button" value="숫자생성" onclick="randomNum();">
    <hr>
    <h2>랜덤으로 배경색 설정하기</h2>
    <input type="button" value="배경색 변경" onclick="randombg();">

    <hr>
    <h2>원 만들기</h2>
    <input type="button" value="원만들기" onclick="circleView();"/>
    <br><br><br><br><br>
    <div id="circle"></div>
</body>
</html>
