<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #result{
            background-color: aqua;
            border: 1px solid black;
            height: 200px;

        }
    </style>
    <script type="text/javascript">
        function click(){
            var pname = document.getElementById("productName").value;

            var area = document.getElementById("result");
            area.innerHTML += "상품명: " +pname +"<br>";
        }
    </script>
</head>
<body>
    <h2>연습2</h2>
    <form method="get" action="">
        <fieldset>
            <legend>상품정보</legend>
            <ul>
                <li>
                    <label>상품명: </label><input type="text" id="productName" list="goodlist" required>
                    <datalist id="goodlist">
                        <option value="dog1004">도그1004</option>
                        <option value="catchicken">고양이치킨</option>
                        <option value="milk">서울우유</option>
                </datalist>
                </li>
                <li>
                    <label>상품수량: </label>
                    <input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소 10개이상">
                </li>
                <li>
                    <label>상품등급: </label>
                    <input type="range" id="productLevel" min="0" max="10" step="2">
                </li>
                <li>
                    <label>기타사항: </label>
                    <textarea id="message" rows="5" cols="30"></textarea>
                </li>
            </ul>
        </fieldset>
        <br><br>
        <input type="submit" value="send" onclick="click();">
        <br><br>
        <div id="result"></div>
    </form>

</body>
</html>
