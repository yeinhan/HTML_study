<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .area{
            border: 1px solid red;
            height: 300px;
        }
    </style>
    <script type="text/javascript">
        function arrayTest01(){
            var arr = ['한예인',19,true,[1,2,3,4]];

            document.getElementById("area1").innerHTML += arr;
        }
        function arrayTest02(){
            //indexOf():배열에서 요소가 위치한 인덱스 리턴
            var area = document.getElementById("area2");
            var arr = ['사과','딸기','바나나','복숭아','키위','파인애플','토마토'];

            area.innerHTML += "바나나가 있는 인덱스" +arr.indexOf("바나나");

            //concat(배열명) : 배열을 합친다.
            var arr2=['망고','멜론','오렌지','샤인머스켓','두리안','낑낑'];

            var conArr = arr.concat(arr2);
            area.innerHTML +="conArr: " + conArr;
            

            var joinTest = ['가','나','다','라'].join("++");
            area.innerHTML += "<b>join: "+joinTest;

            //reverse(): 배열의 순서 뒤집
            var reArr=[1,2,3,4,5,6,7];
            area.innerHTML += "<br>reArr";
            area.innerHTML += "<br>reArr Reverse()"+reArr.reverse();

            //push(): 배열의 맨 뒤에 요소 추가
            //pop(): 배열의 맨 뒤에 요소 삭제
            var pArr = ['서초동','방배동','역삼동','삼성동','대치동'];
            pArr.push('양재동');
            area.innerHTML += "<br>pArr이 push():" +pArr;

            pArr.pop();
            area.innerHTML += "<br>pArr pop(): "+pArr;

            pArr.sort();
            area.innerHTML += "<br>PArr sort(): "+pArr;


            //shift(): 배열의 맨 앞에 요소 제거
            //unshift(): 배열의 맨 앞에 요소 추가
            var sArr =['야구','축구','농구','볼링','탁구'];
            area.innerHTML += "<br>sArr의 기본값: " +sArr;

            area.innerHTML +="<br>sArr에 shift() 하면? :"+sArr.shift();
            area.innerHTML +="<br>sArr은? : "+sArr;
            area.innerHTML +="<br>sArr에 unshift()는 : " +sArr.unshift('배구');
            area.innerHTML +="<br>sArr은? : "+sArr;
        }
        function arrayTest03(){
            var area = document.getElementById("area3");

            //slick(): 배열의 요소 선택 잘라내기
            var arr =['자바','오라클','html','css','js'];
            area.innerHTML += "원본 arr: " + arr;

            area.innerHTML +="<br>slice를 해보면 : "+arr.slice(2,4, 'spring');    //2부터 4전까지

            //splice(): 배열의 요소 선택 잘라내기, 원본 배열에 영향 o
            area.innerHTML += "<br>splice: "+arr.splice(2,2); //2부터 2개제거
            area.innerHTML +="<br>원본: "+arr;

            //toString
            var tArr = ['장하영','한예인','둘예인','삼예인'];
            area.innerHTML += "<br><br>rArr: " +tArr;

            area.innerHTML +="<br>tArr toString: "+tArr.toString();
            area.innerHTML += "<br>자료형" +typeof(tArr);

            var str = tArr.toString();
            area.innerHTML +="<br>str의 자료형은? " +typeof(str);
            area.innerHTML +="<br>join: "+tArr.join();
        }
    </script>
    </script>
</head>
<body>
    <h2>배열</h2>

    <h3>배열이란: 자바스크리트에서는 자료형 지정이 없기 떄문에 모든 자료형을 보관하는 변수</h3>

    <div id="area1" class="area"></div>
    <button onclick="arrayTest01();">클릭!</button>

    <h3>array객체의 함수</h3>
    <div id="area2" class="area"></div>
    <button onclick="arrayTest02();">클릭!</button>

    <h3>array객체의 함수2</h3>
    <div id="area3" class="area"></div>
    <button onclick="arrayTest03();">클릭!</button>
</body>
</html>
