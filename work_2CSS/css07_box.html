<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style type="text/css">
        dl,dt,dd,p{
            margin: 0px;
            padding: 0px;
        }
        .box{
            border: 3px red dotted;
            width: 600px;
            margin: 0 auto;
        }
        dt{
            text-align: center;
            font-size: 30px;
            padding: 15px;
            border-bottom: blue 5px double;
        }
        dd{
            padding: 10px;
        }
        .line{
            border-bottom: red 5px dotted;
        }
    </style>
</head>
<body>
    <dl class="box">
        <dt>스마트 콘텐츠 융합 응용 sw엔지니어 양성과정</dt>
        <dd class="line">
            <h2>한예인</h2>
            <p>근데 화면이 안보여요</p>
        </dd>
        <dd>
            <h2>둘예인</h2>
            <p>안녕하세요</p>
        </dd>
    </dl>
</body>
</html>
