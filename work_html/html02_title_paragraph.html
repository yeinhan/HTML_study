<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    제목
    <h1>제목</h1>
    <h2>글자</h2>
    <h3>크기</h3>
    <h4>지정</h4>
    <h5>하는</h5>
    <br>
    <h6>태그</h6>

    <em>글자를 기울이는 태그</em><br>
    <b>글자를 굵게하는 태그</b><br>
    <i>글자를 기울이는 태그</i><br>
    <blockquote cite="http://www.naver.com">인용 문구를 나타내는 태그</blockquote>
    <q>인용 문구를 나타내는 태그</q><br>
    <small>글자를 작게 표현하는 태그</small><br>
    기본 글자에<sub>아래첨자</sub>를 나타내는 태그에 <sup>윗첨자</sup>를 나타내는 태그<br>
    <pre><code>function add(num1, num2){
        var sum= num1+1;
        console.log(sum);
    }</code>
    </pre><br>
    <s>글자에 취소선을 넣는 태그</s><br>
    <mark>형광펜 효과를 나타내는 태그</mark><br>
    <u>글자에 한줄을 긋는 태그</u><br>
</body>
</html>
